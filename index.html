<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Now</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">


</head>

<body>
  <nav id="navbar">
    <header>
      <i><b> Welcome to WeatherNow!</b></i>
    </header>
  </nav>

  <div id="logo">
    <img src="images/city.png" height="200px" width="200px">
  </div>

  <!--------Containeer----->
  <div class="container">
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Enter City Name" id="search-txt">
        <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>

    <main id="main">
      <div class="city-icon">
        <div class="city-icon-holder">
          <div id="city-name"></div>
          <img src="" alt="" id="icon">
        </div>
      </div>

      <div class="temperature">
        <div id="temp"></div>
      </div>

      <div class="humidity">
        <div id="humidity-div"></div>
      </div>
    </main>
  </div>

  <footer>
    <p align="center"><i>&copy copyright Weather Now </i><sup>TM</sup></p>
  </footer>

  <script src="js/index.js"></script>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
</body>

</html>
